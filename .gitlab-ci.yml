image: mcr.microsoft.com/dotnet/sdk:3.1

stages:
  - build
  - deploy

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - obj

before_script:
  - "dotnet restore"
  - "cp src/Credentials.cs.example src/Credentials.cs"

buildDebug:
  stage: build
  script:
    - "dotnet build"
  artifacts:
    paths:
      - bin/Debug
    expire_in: 3 days

buildRelease:
  stage: build
  retry: 1
  script:
    - "dotnet build --configuration Release"
  artifacts:
    paths:
      - bin/Release

deploy:
  image: alpine
  stage: deploy
  when: manual
  dependencies: ["buildRelease"]
  before_script:
    - apk add openssh
    - eval $(ssh-agent -s)
    - echo "$SSH_PROD_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - scp -o StrictHostKeyChecking=no -r bin/Release statty@jvyden.xyz:~/Statty
  environment:
    name: production